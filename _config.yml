markdown: kramdown
remote_theme: pages-themes/slate@v0.2.0
plugins:
  - jekyll-remote-theme

collections:
  haskell:
    output: true
    permalink: /:name
  xmas-list:
    output: true
    permalink: /:name

defaults:
  -
    scope:
      type: haskell
      path: _haskell
    values:
      is_haskell: true
      layout: default
    scope:
      type: xmas-2023
      path: _xmas-2023
    values:
      layout: default
